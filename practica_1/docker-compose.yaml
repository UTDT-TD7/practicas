version: '3.3'

services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data
      - ./csv/:/data/
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=catedra
volumes:
    postgres_volume:
        external: false
